<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <script src="https://kit.fontawesome.com/31abb11820.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="time">12:03:20</div>
            <div class="date"></div>
        </div>
        <h1 class="heading">pomodoro.</h1>
        <div class="pomodoro">
            <div class="pomodoro__time">
                25:00
            </div>
            <div class="pomodoro__steps">
                <span class="work"></span>
                <span class="rest"></span>
                <span class="work"></span>
                <span class="rest"></span>
                <span class="work"></span>
                <span class="rest"></span>
                <span class="work"></span>
            </div>
            <div class="pomodoro__buttons">
                <button class="action visible"><i class="fa-solid fa-play"></i></button>
                <button class="action"><i class="fa-solid fa-pause"></i></button>
            </div>
        </div>
        <!-- <div class="todos component">todos</div> -->
    </div>
    <script src="index.js"></script>
</body>

</html>
